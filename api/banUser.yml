openapi: 3.0.3
info:
  title:  Ban User API
  version: "1"
paths:
  /api/banUser:
    post:
      summary: Ban un user.
      operationId: banUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                followerId:
                  type: string
                  The unique ID of the user who wants to ban another user.
                bannedUserId:
                  type: string
                  description: The unique ID of the user to be banned.
      responses:
        '200':
          description: User banned successfully.
          content:
            application/json:
              example:
                message: User banned successfully.
        '400':
          description: Bad request. Invalid input or missing required parameters.
          content:
            application/json:
              example:
                error: Bad request. Invalid input or missing required parameters.
        '404':
          description: User not found.
          content:
            application/json:
              example:
                error: User not found.
        '500':
          description: Internal Server Error.
          content:
            application/json:
              example:
                error: Internal Server Error.
