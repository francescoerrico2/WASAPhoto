openapi: 3.0.3
info:
  title:  Photo Stream API
  version: "1"
paths:
  /api/getMyStream:
    post:
      summary: Get the user's photo stream.
      operationId: getMyStream
      parameters:
        - name: userId
          in: query
          description: The unique ID of the user whose stream is requested.
          required: true
          schema:
            type: string
              
      responses:
        '200':
          description: User's photo stream retrieved successfully.
          content:
            application/json:
              example:
                  - photosId: "001"
                    uploadDataTime: "2023-01-01T00:00:01Z"
                    likes: 10
                    comments: 3
                  - photosId: "002"
                    uploadDataTime: "2023-03-03T09:00:01Z"
                    likes: 3
                    comments: 0
                 

        '400':
          description: Bad request. Invalid input or missing required parameters.
          content:
            application/json:
              example:
                error: Bad request. Invalid input or missing required parameters.
        '404':
          description: User not found.
          content:
            application/json:
              example:
                error: User not found.
        '500':
          description: Internal Server Error.
          content:
            application/json:
              example:
                error: Internal Server Error.
