openapi: 3.0.3
info:
  title:  User Profile API
  version: "1"
paths:
  /api/getUserProfile:
    post:
      summary: Get user profile information.
      operationId: getUserProfile
      parameters:
        - name: userId
          in: query
          description: The unique ID of the user whose profile information.
          required: true
          schema:
            type: string
              
      responses:
        '200':
          description: User profile retrieved successfully.
          content:
            application/json:
              example:
                userId: "192839"
                username: "Mario_Rossi"
                photos:
                  - photosId: "001"
                    uploadDataTime: "2023-01-01T00:00:01Z"
                    likes: 10
                    comments: 3
                  - photosId: "002"
                    uploadDataTime: "2023-03-03T09:00:01Z"
                    likes: 3
                    comments: 0
                totalPhotos: 2
                followers: 15
                following: 2  

        '400':
          description: Bad request. Invalid input or missing required parameters.
          content:
            application/json:
              example:
                error: Bad request. Invalid input or missing required parameters.
        '404':
          description: User not found.
          content:
            application/json:
              example:
                error: User not found.
        '500':
          description: Internal Server Error.
          content:
            application/json:
              example:
                error: Internal Server Error.
